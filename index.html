<!DOCTYPE html>
<html>
    <head>
        <title>MockShare</title>
        <link rel="shortcut icon" href="media/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&family=Overpass+Mono&family=Material+Icons&display=swap">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="lib/jquery.ui.touch-punch.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            MockShare
            <a href="javascript:newObject();">New object</a>
        </header>
        <main>
            <div class="pane">
                <div class="paneView" data-view="main"></div>
                <div class="paneView" data-view="editObject">
                    <h2>Edit object</h2>
                    <label>
                        <span>Name</span>
                        <input data-object-attr="name">
                    </label>
                    <label>
                        <span>Text</span>
                        <input data-object-property="text">
                    </label>
                    <hr>
                    <div class="objectStyles"></div>
                    <div class="objectStyleOptions">
                        <button onclick="newObjectStyleProperty();">New property</button>
                        <button onclick="deleteObject();">Delete object</button>
                        <button onclick="duplicateObject();">Duplicate object</button>
                    </div>
                </div>
            </div>
            <div class="workspace"></div>
        </main>
        <footer>Interactive help is shown here. Perform an action to learn more about what it does.</footer>
    </body>
</html>
